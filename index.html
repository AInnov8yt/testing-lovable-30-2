<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <p id="countDisplay">0</p>
    <div class="buttons">
      <button id="decrement">-e</button>
      <button id="increment">+e</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
